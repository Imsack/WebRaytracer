<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.js"></script>
    <script src="Raytracer.js"></script>
    <link rel="stylesheet" href="styling.css">
</head>
<body>
    <header>
        <h1>Web Raytracer</h1>
    </header>
    <main>
        <div id="sketchHolder"></div>
        <div id="buttons">
            <p>It can take up to a few minutes to render the canvas on higher resolutions.</p>
            <div>
                <button type="button" onclick="inputWidth()">Scale Resolution</button>
                <input type="number" id="inputWidth" placeholder="width" required>
            </div>
            <button type="button" onclick="saveCanvas('rayTracingExample', 'png')"
            id="saveButton">Save Canvas as Image</button>
        </div>
    </main>
</body>
</html>
